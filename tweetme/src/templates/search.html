{% extends "base.html" %}

{% block script %}
<script>
  $(document).ready(function () {
    loadTweetContainer('tweet-container');
  });
</script>
{% endblock script %}

{% block content %}
<div class="row">
  <div class="col-sm-12">
    {% if request.GET.q %}
      <p class="lead">Results for {{ request.GET.q }}</p>
      <hr />
    {% endif %}
  </div>
  <div class="col-sm-9">
    <h1>Tweets</h1>
    <div id="tweet-container" data-url="/api/search/"></div>
    <a id="loadmore" href='#'>Load More Tweet</a>
  </div>
  <div class="col-sm-3">
    <h1>Users</h1>
    {% for user in users %}
      <a href="/{{user.username}}/">{{user.username}}</a>
    {% empty %}
    <p>No users found</p>
    {% endfor %}
  </div>
</div>
{% endblock content%}
